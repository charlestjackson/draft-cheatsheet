<template name="cheatsheet">
  <div class="cheatsheet">
    <div class="colheaders">
      <span class="overall_pos colheader">Overall</span>
      <span class="name colheader">Name</span>
      <span class="team colheader">Team</span>
      <span class="position colheader">Position</span>
      <span class="adp colheader">ADP</span>
    </div>
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{pos_color}} {{selected}}">
    <span class="overall_pos">{{overall_pos}}</span>
    <span class="name">{{name}}</span>
    <span class="team">{{team}}</span>
    <span class="position">{{position}}</span>
    <span class="adp">{{adp}}</span>
  </div>
</template>
